<div class="row">
    <button class="btn btn-sm btn-primary float" (click)="infoModal.show()" type="submit"><i class="fa fa-dot-circle-o "></i> Submit</button>
  </div>

<app-piechart [pieChartLabels]=pieChartLabels [pieChartData]=pieChartData ></app-piechart>


<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
          <div class="row">
       
            <div class="col-md-4"> <th>
                Acceptance:
                <ng-autocomplete 
                [data]="this.elements.getAcceptance()"
                placeHolder="All"
                [searchKeyword]="'Acceptance'"
                (selected)='selectEventa($event)'
               
                [itemTemplate]="itemTemplatea"
                [notFoundTemplate]="notFoundTemplate">                                 
              </ng-autocomplete>
               
              <ng-template #itemTemplatea let-item>
                  
              <a [innerHTML]="item.Acceptance"></a>
              </ng-template>
               
              <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
              </ng-template>
    
          </th></div>
          <div class="col-md-4">




            
            <th>
              Classification:
              <ng-autocomplete 
              [data]=this.elements.getclassfication()
               placeHolder="All"
              [searchKeyword]="'Classification'"
              (selected)='selectclassification($event)'
              (inputChanged)='onChangeSearch($event)'
              (inputFocused)='onFocused($event)'
              [itemTemplate]="itemTemplatec"
              [notFoundTemplate]="notFoundTemplate">                                 
            </ng-autocomplete>
             
            <ng-template #itemTemplatec let-item>
                
            <a [innerHTML]="item.Classification"></a>
            </ng-template>
             
            <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
            </ng-template>
        
          </th>
        </div>
          </div>
        <div class="row">


            <div class="col-md-4"> <th>
                Service name  
                 <ng-autocomplete 
                 [data]="listeserviceD"
                 placeHolder="All"
                 [searchKeyword]="'ServiceNAME'"
                 (selected)='selectservicename($event)'
                
                 [itemTemplate]="temp"
                 [notFoundTemplate]="notFoundTemplate">                                 
               </ng-autocomplete>
                
               <ng-template #temp let-item>
                   
               <a [innerHTML]="item.ServiceNAME"></a>
               </ng-template>
                
               <ng-template #notFoundTemplate let-notFound>
               <div [innerHTML]="notFound"></div>
               </ng-template>
       
           </th></div>
           <div class="col-md-4"> <th>
          Ann√©e
             <ng-autocomplete 
             [data]="years"
             placeHolder="All"
             (selected)='selectedannee($event)'
            
             [itemTemplate]="tempane"
             [notFoundTemplate]="notFoundTemplate">                                 
           </ng-autocomplete>
            
           <ng-template #tempane let-item>
               
           <a [innerHTML]="item"></a>
           </ng-template>
            
           <ng-template #notFoundTemplate let-notFound>
           <div [innerHTML]="notFound"></div>
           </ng-template>
   
       </th></div>
         
        </div>
        <button class="btn btn-block btn-primary" type="button" (click)='chercher()'>Chercher()</button>
          </div>

        </div>
        
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
